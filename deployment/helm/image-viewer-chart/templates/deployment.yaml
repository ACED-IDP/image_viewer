apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "image-viewer.fullname" . }}
  labels:
    {{- include "image-viewer.labels" . | nindent 4 }}
spec:
  replicas: {{ .Values.replicaCount }}
  selector:
    matchLabels:
      {{- include "image-viewer.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      labels:
        {{- include "image-viewer.selectorLabels" . | nindent 8 }}
    spec:
      containers:
        - name: {{ .Chart.Name }}
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          env:
            - name: BASE_URL
              value: {{ .Values.env.BASE_URL | quote }}
          ports:
            - containerPort: 8000
          resources:
            {{- toYaml .Values.resources | nindent 12 }}
